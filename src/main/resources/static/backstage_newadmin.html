<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>攏呷霸 - 新增管理員</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style_backstage.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- 左側側邊欄 -->
        <div class="col-md-2 side-bar">
            <h4>後台功能選單</h4>
            <a href="./backstage_homepage.html">後台首頁</a>
            <a href="#">合作店家管理</a>
            <a href="javascript:void(0)" class="collapsible-menu" data-toggle="collapse" data-target="#recipientSubMenu" aria-expanded="false">
                受助者管理 <i class="fas fa-angle-down float-right mt-1"></i>
            </a>
            <div class="collapse" id="recipientSubMenu">
                <div class="sub-menu">
                    <a href="#" class="sub-item">受助者管理</a>
                    <a href="#" class="sub-item">受助者點數發放</a>
                </div>
            </div>
            <a href="#">在冊單位管理</a>
            <a href="./backstage_donation_management.html">捐款管理</a>
            <a href="#">未領餐紀錄</a>
            <a class="btn btn-logout" onclick="backstageAuth.logout()">登出</a>
        </div>

        <!-- 主要內容區域 -->
        <div class="col-md-10">
            <div class="header-container d-flex justify-content-between align-items-center mt-3">
                <div class="title h4">新增管理員</div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <form id="adminForm">
                        <div class="form-group">
                            <label for="username">管理員帳號</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">再次確認密碼</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <small id="passwordError" class="form-text text-danger" style="display:none;">請再次確認輸入密碼</small>
                        </div>

                        <div class="form-group d-flex">
                            <button type="submit" class="btn btn-primary mr-2">新增管理員</button>
                            <button type="button" class="btn btn-secondary" onclick="history.back()">返回前一頁</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 驗證與 API 呼叫 -->
<script src="./js/backstage_auth_js.js"></script>
<script src="./js/backstage_newadmin_js.js"></script>



</body>
</html>
