<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>攏呷霸 - 在冊單位管理</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style_backstage.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- 左側側邊欄 -->
        <div class="col-md-2 side-bar">
            <h4>在冊單位管理</h4>
            <a href="./backstage_homepage.html">後台首頁</a>
            <a href="#">合作店家管理（無實作）</a>
            <a href="javascript:void(0)" class="collapsible-menu" data-toggle="collapse" data-target="#recipientSubMenu" aria-expanded="false">
                受助者管理（無實作） <i class="fas fa-angle-down float-right mt-1"></i>
            </a>
            <div class="collapse" id="recipientSubMenu">
                <div class="sub-menu">
                    <a href="#" class="sub-item">受助者管理（無實作）</a>
                    <a href="#" class="sub-item">受助者點數發放（無實作）</a>
                </div>
            </div>
            <a href="#" class="active">在冊單位管理</a>
            <a href="./backstage_donation_management.html">捐款管理</a>
            <a class="btn btn-logout">登出</a>
        </div>

        <!-- 主要內容區域 -->
        <div class="col-md-10">
            <div class="header-container d-flex justify-content-between align-items-center mt-3">
                <div class="title h4">在冊單位管理</div>
                <div class="d-flex justify-content-end mt-2">
                    <a href="backstage_unit_audit.html" class="btn btn-success mr-2">單位審核</a>
                </div>
            </div>

            <!-- 分頁設定 -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <label for="pageSizeSelect" class="mr-2 mb-0">顯示筆數:</label>
                    <select id="pageSizeSelect" class="form-control w-auto">
                        <option value="10">10 筆</option>
                        <option value="25">25 筆</option>
                        <option value="50">50 筆</option>
                        <option value="all">全部</option>
                    </select>
                </div>


                <div class="d-flex align-items-center">
                    <input type="text" id="searchInput" placeholder="搜尋名稱或類型..." class="form-control" style="width: 300px;" />
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th data-sort-field="name" style="cursor: pointer;">
                                組織名稱<span class="arrow-group" id="sort-name">▲▼</span>
                            </th>
                            <th data-sort-field="type" style="cursor: pointer;">
                                單位性質<span class="arrow-group" id="sort-type">▲▼</span>
                            </th>
                            <th data-sort-field="createdTime" style="cursor: pointer;">
                                註冊時間<span class="arrow-group" id="sort-createdTime">▲▼</span>
                            </th>
                            <th data-sort-field="status" style="cursor: pointer;">
                                啟用狀態<span class="arrow-group" id="sort-status">▲▼</span>
                            </th>
                            <th style="cursor: default;" class="text-center align-middle">
                                資料修改
                            </th>
                        </tr>
                        </thead>
                        <tbody id="data-body">
                        <!-- 動態插入資料 -->
                        </tbody>
                    </table>

                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- 動態插入分頁按鈕 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/backstage_auth.js"></script>
<script src="js/backstage_unit_management.js"></script>

</body>
</html>
