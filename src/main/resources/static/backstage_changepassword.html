<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>修改密碼 - 攏呷霸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_backstage.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- 側邊欄 -->
        <div class="col-md-2 side-bar">
            <h4>攏呷霸-後台首頁</h4>
            <a href="./backstage_homepage.html">後台首頁</a>
            <a href="#">合作店家管理</a>
            <a href="javascript:void(0)" class="collapsible-menu" data-toggle="collapse" data-target="#recipientSubMenu"
               aria-expanded="false">
                受助者管理 <i class="fas fa-angle-down float-right mt-1"></i>
            </a>
            <div class="collapse" id="recipientSubMenu">
                <div class="sub-menu">
                    <a href="#" class="sub-item">受助者管理</a>
                    <a href="#" class="sub-item">受助者點數發放</a>
                </div>
            </div>
            <a href="./backstage_unit_management.html">在冊單位管理</a>
            <a href="./backstage_donation_management.html">捐款管理</a>
            <a href="#">未領餐紀錄</a>
            <a class="btn btn-logout" onclick="backstageAuth.logout()">登出</a>
        </div>

        <!-- 主內容 -->
        <div class="col-md-10">
            <div class="header-container d-flex justify-content-between align-items-center mt-3">
                <div class="title h4">修改密碼</div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="account">帳號</label>
                            <input type="text" class="form-control" id="account" readonly>
                        </div>

                        <div class="form-group">
                            <label for="oldPassword">原密碼</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">新密碼</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">再次確認新密碼</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <small id="passwordError" class="form-text text-danger" style="display:none;">請再次確認輸入密碼</small>
                        </div>

                        <div class="form-group d-flex">
                            <button type="submit" class="btn btn-primary mr-2">修改密碼</button>
                            <button type="button" class="btn btn-secondary" onclick="history.back()">返回前一頁</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- 共用驗證 -->
<script src="./js/backstage_auth_js.js"></script>
<script src ="./js/backstage_changepassword_js.js"></script>

</body>
</html>
